<html>
    <head>
    <style>

h1{
    color:rgb(65, 65, 223);
}

#form{
    width:fit-content;
    display:block;
    margin-top: 50px;
    margin-left: auto;
    margin-right: auto;
}

#submit{
    background-color:rgb(65, 65, 223);
    color:white;
    font-size: 20px;
    width: 300px;
    height: 30px;
    border-radius: 50px;
    border: 0;
}

select{
    width:177px;
}

#grid{
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-template-rows: auto;
}

    </style>

    </head>
    <body>
<h1><u><center>EXPENSE  TRACKER</center></u></h1>
<div id = "form">
<p>Select Month</p>
<select>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
</select>

<p>Income</p>
<input id="income" type = "text" placeholder = "Enter Income in Rs.">

<p>Expense</p>
<input id="expense" type = "text" placeholder = "Enter Expense in Rs.">
<br><br>
<button id = "submit" type = "button" onclick = "output()">Submit</button>
</div>

<div id="grid"></div>
    </body>
    <script>
function output(){
var income = document.getElementById("income").value;
var expense = document.getElementById("expense").value;

var container = document.getElementById("grid");
var column = document.createElement("div");

column.innerText = income;
}
    </script>
</html>
